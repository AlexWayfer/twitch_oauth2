require:
  - rubocop-performance
  - rubocop-rspec

Layout/Tab:
  Enabled: false
  IndentationWidth: 2
Layout/IndentationWidth:
  Width: 1
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - spec/**/*.rb

AllCops:
  TargetRubyVersion: 2.5

RSpec/FilePath:
  CustomTransform:
    TwitchOAuth2: twitch_oauth2
RSpec/NestedGroups:
  Max: 4
